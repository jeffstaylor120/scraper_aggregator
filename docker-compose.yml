services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    # Coolify/slow hosts: long start_period so init scripts (4 SQL files) can finish before "healthy".
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 10s
      timeout: 10s
      retries: 18
      start_period: 90s

  # Crawl4AI Docker service (unclecode/crawl4ai); API calls it via CRAWL4AI_BASE_URL.
  crawl4ai:
    image: unclecode/crawl4ai:latest
    ports:
      - "11235:11235"
    shm_size: 1g
    # Optional: CRAWL4AI_API_TOKEN for auth; api service passes base URL only.

  # FastAPI app from app/ (uvicorn app.main:app)
  api:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://app:app@db:5432/app
      CRAWL4AI_BASE_URL: http://crawl4ai:11235
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4.1}
      OPENAI_EMBED_MODEL: ${OPENAI_EMBED_MODEL:-text-embedding-3-large}
      CHUNK_SIZE: ${CHUNK_SIZE:-1200}
      CHUNK_OVERLAP: ${CHUNK_OVERLAP:-150}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      crawl4ai:
        condition: service_started

  # Vite frontend â€” hot reload when run with docker-compose.dev.yml (volume mount).
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_PROXY_TARGET: http://api:8000
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  pgdata:
